services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: notion
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d notion" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - notion-network

  app:
    build: .
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Hardcoded internal URL to prevent local .env overrides
      DATABASE_URL: postgresql://user:password@db:5432/notion?schema=public

      # Others remain configurable for Coolify dashboard, but defaults added
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-your-secret}

      AUTH_URL: ${AUTH_URL:-http://localhost:3000}
      AUTH_SECRET: ${AUTH_SECRET:-your-secret}
      AUTH_TRUST_HOST: ${AUTH_TRUST_HOST:-true}

      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}

      NEXT_PUBLIC_EDGE_STORE_ENABLED: ${NEXT_PUBLIC_EDGE_STORE_ENABLED:-false}
      EDGE_STORE_ACCESS_KEY: ${EDGE_STORE_ACCESS_KEY}
      EDGE_STORE_SECRET_KEY: ${EDGE_STORE_SECRET_KEY}

      PUSHER_APP_ID: ${PUSHER_APP_ID}
      PUSHER_KEY: ${PUSHER_KEY}
      PUSHER_SECRET: ${PUSHER_SECRET}
      PUSHER_CLUSTER: ${PUSHER_CLUSTER}

      NEXT_PUBLIC_PUSHER_KEY: ${NEXT_PUBLIC_PUSHER_KEY}
      NEXT_PUBLIC_PUSHER_CLUSTER: ${NEXT_PUBLIC_PUSHER_CLUSTER}

      HOSTNAME: 0.0.0.0
      PORT: 3000
    networks:
      - notion-network

networks:
  notion-network:
    driver: bridge

volumes:
  postgres_data:
